<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Portfolio</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

</head>

<body>

    <!-- header -->
    <header>

        <div class="container text-light">

            <div class="row">

                <div class="col">

                    <span>START BOOTSTRAP</span>

                </div>

                <div class="col text-end d-md-none">

                    <i class="fa-solid fa-bars"></i>

                </div>
                
                <div class="col d-none d-md-inline-block ">

                    <ul class="d-md-flex ">
                        <li><a href="">PORTFOLIO</a></li>
                        <li><a href="">ABOUT</a></li>
                        <li><a href="">CONTACT</a></li>
                    </ul>

                </div>

            </div>

        </div>

    </header>
    <!-- /header -->

    <!-- jumbotron -->
    <section id="jumbotron">

        <div class="container text-center text-light">

            <img src="" alt="avatar">
            <h1>START BOOTSTRAP</h1>
            <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>

        </div>

    </section>
    <!-- /jumbotron -->

    <!-- portfolio -->
    <section id="portfolio">

        <div class="container">

            <h2>PORTFOLIO</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-1">

                <div class="col bg-burgundy">
                    <img src="" alt="">
                </div>

                <div class="col bg-lightblue">
                    <img src="" alt="">
                </div>

                <div class="col bg-black">
                    <img src="" alt="">
                </div>

                <div class="col bg-skyblue">
                    <img src="" alt="">
                </div>

                <div class="col bg-blue">
                    <img src="" alt="">
                </div>

                <div class="col bg-sand">
                    <img src="" alt="">
                </div>

            </div>

        </div>

    </section>
    <!-- /portfolio -->

</body>
</html>
